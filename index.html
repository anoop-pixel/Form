<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>form</title>
</head>

<body>
   <h1>Enter Your Details Here</h1>
   <form action="">


      <label for="">First Name here:</label> <input type="text">
      <br><br>
      <label for=""> Second Name here:</label> <input type="text">
      <br><br>

      <label for="">Date of Birth</label>
      <input type="date">
      <br><br>
      <label for="email">Email</label>
      <input id="email" type="email">
      <br><br>
      <label for="">Password</label>
      <input type="password">
      <br><br>
      <p>Enter your tshirt size:</p>
      <label for="Small">Small</label>
      <input id="Small" Name="tshhirt size" type="radio" value="small">
      <label for="Medium">Medium</label>
      <input id="Medium" Name="tshhirt size" type="radio" input="medium">
      <label for="Large">Large</label>
      <input id="Large" Name="tshhirt size" type="radio" value="large">
      <br><br>
      <label for="color">your favorite color:</label>
      <input id="color" type="color">
      <br><br>
      <!-- <"input type range"> -->

      <label for="Cars">Choose a car</label>
      <select name="car" id="cars">
         <option value="Volvo">Volvo</option>
         <option value="Saab">Saab</option>
         <option value="Fait">Fait</option>
         <option value="Audi">Audi</option>

      </select>
      <br><br>
      <label for="about your self">Tell us about yourself</label>
      <textarea name="about yourself" id="about yourself" cols="30" rows="10"></textarea>
      <br><br>
      <input type="reset">
      <input type="submit">



   </form>
</body>

</html>
